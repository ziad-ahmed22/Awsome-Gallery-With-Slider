<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Awsome Gallery</title>
  </head>
  <body>
    <div class="container">
      <ul>
        <li class="active" data-img=".all">All</li>
        <li data-img=".app">App</li>
        <li data-img=".card">Card</li>
        <li data-img=".web">Web</li>
      </ul>
      <div class="gallery">
        <div class="box all card">
          <div class="image">
            <img src="images/portfolio-1.jpg" alt="" />
          </div>
          <div class="content">
            <span>Card</span>
            <p>Card One For Image One</p>
            <div class="links">
              <div class="big" data-num="1">
                <i class="fa-solid fa-plus"></i>
              </div>
              <div
                class="more-info"
                data-src="images/portfolio-1.jpg"
                data-title="Card"
                data-p="Card One For Image One"
              >
                <i class="fa-solid fa-link"></i>
              </div>
            </div>
          </div>
        </div>

            </div>
          </div>
        </div>

        </div>

    <div class="slider">
      <div class="controls">
        <span class="prev">&lt;</span>
        <span class="next">&gt;</span>
        <span class="close">X</span>
        <span class="bullets"></span>
      </div>
      <div class="img-slide"></div>
    </div>
    <div class="img-info">
      <div>
        <img src="" alt="" />
        <div class="info">
          <h2 class="title"></h2>
          <p class="content"></p>
        </div>
        <span class="close-info">X</span>
      </div>
    </div>
    <script src="main.js"></script>
